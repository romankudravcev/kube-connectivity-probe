apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-connectivity-probe
  namespace: connectivity-probe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-connectivity-probe
  template:
    metadata:
      labels:
        app: kube-connectivity-probe
    spec:
      containers:
        - name: probe
          image: ghcr.io/romankudravcev/kube-connectivity-probe:latest
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: connectivity-config
                  key: port
            - name: TARGET_HOST
              valueFrom:
                configMapKeyRef:
                  name: connectivity-config
                  key: target
          ports:
            - containerPort: 6443
---
apiVersion: v1
kind: Service
metadata:
  name: kube-connectivity-probe-service
  namespace: connectivity-probe
spec:
  type: NodePort
  selector:
    app: kube-connectivity-probe
  ports:
    - port: 6443
      targetPort: 6443
